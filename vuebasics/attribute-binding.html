        .is-loading{
            background-color:green;

<body>
	<div id="root">
        <!-- <h1 :class="className">Habari Dunia</h1> -->
        <button  
            :class="{ 'is-loading': isLoading }"
            @click="toggleClass">Click Me
        </button>
	</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>


<script>
/**
 * Create a Vue instance
 * Bind it to an element in the DOM
 * Create modal for that
 */
	// let data = {
	// 	message: 'Habari ya leo	!'
	// };
	var app = new Vue({
        el:'#root',
        
		data : {
			isLoading: false 
        },

        methods:{
            toggleClass(){
                this.isLoading = true;
            }
        }
	});

</script>	

</body>
